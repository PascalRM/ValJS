<html>

<head>
    <meta charset="utf-8" />
    <link href="_css/style.css" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form id="boxli" style="width: 500px;">
            <div class="form-group">
                <label for="exampleInputEmail1">Standart</label>
                <input class="form-control required">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Number min(2)</label>
                <input data-type="number" min="2" class="form-control required">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Number max(2)</label>
                <input data-type="number" max="2" class="form-control required">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Mail</label>
                <input data-type="mail" class="form-control required">
            </div>

            <button type="button" onclick="$('#boxli').validate()">Check</button>
        </form>
    </div>

    <script src="_js/jquery-3.3.1.min.js"></script>
    <script src="_js/valJS.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script>
        $("#boxli").set();

        $("#boxli").validate();
    </script>
</body>

</html>
